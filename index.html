            button{font-size: 2em;margin:0.5em}
            textarea{width:30em; height:10em}

<body>
Press players count and copy paste textarea in google sheets into A1<br />
In Sheet fill only name and game results

<div id='buttons'></div>
<textarea id='result'></textarea>
<script src='generate.js'></script>
<script>
  (function () {
    var buttons = document.getElementById('buttons');
    Object.keys(window.generate_combinations).forEach(function (id) {
      var button = document.createElement('button');
      button.innerHTML = id;
      button.onclick = function () {
        document.getElementById("result").value = window.generate(id) ;
      };
      buttons.appendChild(button);
    });
  })()
</script>
</body>
</html>
